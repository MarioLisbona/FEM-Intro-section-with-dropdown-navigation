<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
  <script src="https://kit.fontawesome.com/a9b2cfe5f0.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <div class="main-container">
      <div class="nav-bar-container">
        <div class="links-logo-container">
          <div class="logo-container"><img src="./images/logo.svg" alt="Snap Logo"></div>
          <div class="links-container">
            <div class="dropdown-container features-dropdown">
              <div class="btn-container">
                <button class="btn-dropdown btn-dropdown-features">Features</button>
                <i class="features-icon fa-solid fa-angle-down"></i>
              </div>
              <div class="features dropdown-content hide-dropdown">
                <a href="#">
                  <div class="dropdown-link-container">
                    <div class="icon"><img src="./images/icon-todo.svg" alt="Todo icon"></div>
                    <div class="link-title">Todo List</div>
                  </div>
                </a>
                <a href="#">
                  <div class="dropdown-link-container">
                    <div class="icon"><img src="./images/icon-calendar.svg" alt="Calendar icon"></div>
                    <div class="link-title">Calendar</div>
                  </div>
                </a>
                <a href="#">
                  <div class="dropdown-link-container">
                    <div class="icon"><img src="./images/icon-reminders.svg" alt="Reminders icon"></div>
                    <div class="link-title">Reminders</div>
                  </div>
                </a>
                <a href="#">
                  <div class="dropdown-link-container">
                    <div class="icon"><img src="./images/icon-planning.svg" alt="Planning icon"></div>
                    <div class="link-title">Planning</div>
                  </div>
                </a>
              </div>
            </div>
            <div class="dropdown-container company-dropdown">
              <div class="btn-container">
                <button class="btn-dropdown btn-dropdown-company">Company</button>
                <i class="company-icon fa-solid fa-angle-down"></i>
              </div>
              <div class="company dropdown-content hide-dropdown">
                <a href="#">
                  <div class="link-title"> History</div>
                </a>
                <a href="#">
                  <div class="link-title">Our Team</div>
                </a>
                <a href="#">
                  <div class="link-title">Blog</div>
                </a>
              </div>
            </div>
            <a class="btn" href="#Careers">Careers</a>
            <a class="btn" href="#Careers">About</a>
          </div>
        </div>
        <div class="login-container">
          <button class="login">Login</button>
          <button class="register">Register</button>
        </div>
      </div>
      <div class="inner-container">
        <div class="info-container">
          <h1 class="title title-1">Make</h1>
          <h1 class="title title-2">remote work</h1>
          <div class="info">Get your team in sync, no matter your location. Streamline processes, 
            create team rituals, and watch productivity soar.
        </div>
          <button class="learn-more">Learn More</button>
          <div class="clients-container">
            <div class="clients client-1"><img src="./images/client-databiz.svg" alt="Client Logo - DataBiz"></div>
            <div class="clients client-2"><img src="./images/client-audiophile.svg" alt="Client Logo - Audiophile"></div>
            <div class="clients client-3"><img src="./images/client-meet.svg" alt="Client Logo - Meet"></div>
            <div class="clients client-4"><img src="./images/client-maker.svg" alt="Client Logo - Maker"></div>
          </div>
        </div>
        <div class="hero-img-container"><img src="./images/image-hero-desktop.png" alt=""></div>
      </div>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/MarioLisbona">Mario Lisona</a>.
    </p>
  </footer>
</body>
</html>
